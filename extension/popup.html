<!DOCTYPE html>
<html>
<head>

    <title>Gmail Assistant</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>

        <h1>Gmail Assistant</h1>

        <!-- Added: mailing list area -->
        <div id="email-list" class="email-list">

        <!-- Original Chat Area -->

        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
